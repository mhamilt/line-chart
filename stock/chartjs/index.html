<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Line Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    
    <script>
        Chart.defaults.global.defaultFontColor = "#fff";
        window.chartColors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
        };
        revenue = new Array(6);
        
        let params = location.href.split('?')[1].split('&');
        console.log(params)
        revenue = Array.from(params, (x) => parseInt(x));
                 
        
        yaxis = new Array(revenue.length);
        var config = {
            type: 'line',
            data:
            {
                labels: yaxis,
                datasets: [
                {
                    label: 'Revenue',
                    backgroundColor: window.chartColors.blue,
                    borderColor: window.chartColors.blue,
                    data: revenue,
                    fill: false,
                }]
            },
            options:
            {
                elements:
                {
                    line:
                    {
                        tension: 0 // disables bezier curves
                    }
                },
                responsive: true,
                title:
                {
                    display: true,
                    text: 'Chart.js Line Chart'
                },
                events: ['click'],
                scales:
                {
                    xAxes: [
                    {
                        display: true,
                        scaleLabel:
                        {
                            display: false,
                            labelString: 'Year'
                        }
                    }],
                    yAxes: [
                    {
                        display: true,
                        scaleLabel:
                        {
                            display: true,
                            labelString: 'Revenue'
                        }
                    }]
                }
            }
        };
